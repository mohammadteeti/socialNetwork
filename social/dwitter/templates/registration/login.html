{%extends "base.html"%}


{%block CSS%}
<script>
    document.addEventListener("DOMContentLoaded",function(){
        var element = document.getElementsByTagName("input");
        console.log(element);
        for (let e of element){
            if (e.name=="username" ||e.name=="password" ){
                e.classList.add("input");
                e.classList.add("is-rounded");
            }
        };
       
    });
</script>
<style>
    .form {
        box-shadow: -3px -3px 10px 5px rgb(17, 61, 17);
        border: 1px solid rgb(188, 245, 188);

    }

    html {
        background-color: bisque;
    }
 

    .errorlist.nonfield {
        color: white;
        font-size: 14px;
        font-weight: bold;
        text-align: left;

    }
</style>
{%endblock%}

{%block content%}

<div class="column is-one-quarter"></div>

<div class="column is-two-quarters has-text-centered">

    <h3 class="title is-medium has-text-success">
        Enter Your Credentials
    </h3>
    <div class="content form  has-text-dark has-background-success pt-5 is-medium">
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <div class="content ml-6">
                <button class="button submit  mb-5 is-dark ">
                    Login &nbsp;<mark>&#8594;</mark>
                </button>
            </div>
        </form>
        <div class="columns">
            <div class="column">
                <mark><a href="{%url 'dwitter:password_reset' %}">Forgot password?</a></mark>
            </div>
            <div class="column">
                <mark><a href="{%url 'dwitter:register' %}">New User?</a></mark>
            </div>
        </div>
    </div>
</div>



<div class="column is-one-quarter"></div>
{%endblock%}
